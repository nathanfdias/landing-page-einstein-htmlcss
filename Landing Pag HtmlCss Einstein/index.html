<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
    <header class="cabeçalho">
        <img class="cablogo" src="midia/Logo landing page.png" alt="logo site">
        <nav class="cabmenu">
            <a class="cabmenuitem">Comercial</a>
            <a class="cabmenuitem">Desing</a>
            <a class="cabmenuitem">Central</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudoprincipal">
            <div class="conteudoprincipaltxt">
               <h1 class="conteudoprincipaltit">Welcome</h1> 
               <h2 class="conteudoprincipalsubtit">Saiba mais sobre nossa empresa</h2>
               <button class="conteudoprincipalbut">Clique Aqui</button>
            </div>
            <img class="conteudoprincipalimg" src="midia/personagens-salesforce-einstein.png" alt="personagem-einstein">
        </section>
        <section class="conteudosec">
            <h3 class="conteudosectit">O que fazemos por você?</h3>
            <p class="conteudosectxt">1.<strong>Desing gráfico</strong> avançado e projetado para melhor atendimento</p>
            <p class="conteudosectxt">2.<strong>Resolução</strong> de problemas voltados para desenvolvimento</p>
            <p class="conteudosectxt">3.<strong>Responsividade</strong> visando 100% dos usuários</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodapeimg" src="midia/novo-logo-intel-2020.png" alt="Intel-logo">
    </footer>
</body>

</html>
